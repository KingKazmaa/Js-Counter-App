  <h1 class="header">Js Counter</h1>
  <h4 class="sub-header">by Jerrard R.</h4>
  <div class="container">
     <div class="display">
        <p class="counter">
           0
        </p>
     </div>
    <div class="button-wrapper">
      <button class="inc" onclick="increaseNum()">+</button>
      <button class="dec" onclick="decreaseNum()">-</button>

  </div>
